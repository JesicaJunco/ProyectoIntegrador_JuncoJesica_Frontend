<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proyecto.nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion"><b>Descripcion</b></label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proyecto.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="img">Ingrese la imagen</label> 
                    <input type="file" class="form-control" id="img" name="img" (click)="imagenCargada = true" (click)="this.imagePService.url = ''" (change)= "uploadImage($event)"
                     accept=".jpg, .jpeg, .png">
                </div>
                <div class="imagen">
                    <img [src]="proyecto.img" width="200px" *ngIf="!imagenCargada">
                    <img [src]="imagePService.url" width="200px">
                </div>
                <br>
                <button class="btn btn-primary">
                    Editar proyecto
                </button>
            </form>
        </div>
    </div>
</div>
